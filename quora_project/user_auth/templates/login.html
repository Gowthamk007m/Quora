<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-center text-xl lg:text-2xl font-bold text-blue-900">
      <a href="{% url 'home_page' %}">Home</a>
    </h1>
    <div class="p-5 lg:p-10">
      <h1 class="text-center text-3xl lg:text-6xl font-bold text-teal-900">
        Login Page
      </h1>
    </div>

    <!-- component -->
    <div class="flex items-center justify-center">
      <!-- Login Container -->
      <div
        class="min-w-fit flex-col w-1/3 bg-slate-500 px-6 py-14 shadow-2xl rounded-[10px]"
      >
        <form action="." method="POST">
          {% csrf_token %}
          <div class="flex flex-col text-sm rounded-md">
            <input
              class="mb-5 rounded-[4px] border p-3 hover:outline-none focus:outline-none hover:border-yellow-500"
              type="text"
              placeholder="Username"
              name="username"
            />
            <input
              class="border rounded-[4px] p-3 hover:outline-none focus:outline-none hover:border-yellow-500"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <button
            class="mt-5 w-full border p-2 bg-gradient-to-r from-gray-800 bg-gray-500 text-white rounded-[4px] hover:bg-slate-400 scale-100 duration-300"
            type="submit"
          >
            Login
          </button>
          <div class="flex justify-center">
            <span class="text-white font-bold text-lg mt-3"> Or</span>
          </div>
          <a
            href="{% url 'signup' %}"
            class="mt-5 w-full border p-2 bg-gradient-to-r cursor-pointer from-gray-800 text-center bg-gray-500 text-white rounded-[4px] hover:bg-slate-400 scale-100 duration-300"
            type="submit"
          >
            Signup
          </a>
          <div
            class="mt-5 flex-wrap bg-slate-500 items-center text-lg break-words text-white"
          >
            {% if form.errors %}

            <h4>Invaild Details *</h4>

            {% endif %}
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
